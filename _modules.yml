config:
  vars:
    - name: CONSOLE_ADDRESS
      desc: Address to access the OpenShift console
      value: 10.2.2.2:8443
    - name: ROUTER_ADDRESS
      desc: Router DNS suffix (https://appname-project.<suffix>)
      value: "apps.10.2.2.2.xip.io"
    - name: USER_NAME
      desc: Username to login into console and oc
      value: "dev"
    - name: USER_PASSWORD
      desc: Password to login
      value: "dev"
    - name: MASTERS
      desc: Number of master nodes in the cluster
      value: 1
    - name: INFRA
      desc:  Number of infra nodes in the cluster
      value: 1
    - name: NODES
      desc: Number of container nodes in the cluster
      value: 1
    - name: NUM_USERS
      desc: Number of users created for workshop
      value: 0
    - name: NFS_ENABLED
      desc: Is NFS enabled?
      value: false
    - name: METRICS_ENABLED
      desc: Are metrics enabled?
      value: false
    - name: LOGGING_ENABLED
      desc: Is logging enabled?
      value: false
    - name: ETHERPAD_ENABLED
      desc: Is etherpad enabled?
      value: false
    - name: ETHERPAD_URL_PREFIX
      desc: Ethepad's URL prefix (<appname>-<project>)
      value: etherpad-workshop-infra
    - name: DOWNLOAD_CLIENT_WINDOWS
      desc: URL to download oc client for Windows
      value: "https://github.com/openshift/origin/releases/download/v1.3.0/openshift-origin-client-tools-v1.3.0-3ab7af3d097b57f933eccef684a714f2368804e7-windows.zip"
    - name: DOWNLOAD_CLIENT_MAC
      desc: URL to download oc client for macOS
      value: "https://github.com/openshift/origin/releases/download/v1.3.0/openshift-origin-client-tools-v1.3.0-3ab7af3d097b57f933eccef684a714f2368804e7-mac.zip"
    - name: DOWNLOAD_CLIENT_LIN32
      desc: URL to download oc client for 32bit Linux
      value: "https://github.com/openshift/origin/releases/download/v1.3.0/openshift-origin-client-tools-v1.3.0-3ab7af3d097b57f933eccef684a714f2368804e7-linux-32bit.tar.gz"
    - name: DOWNLOAD_CLIENT_LIN64
      desc: URL to download oc client for 64bit Linux
      value: "https://github.com/openshift/origin/releases/download/v1.3.0/openshift-origin-client-tools-v1.3.0-3ab7af3d097b57f933eccef684a714f2368804e7-linux-64bit.tar.gz"
    - name: OC_VERSION
      desc: Expected oc version when `oc version` is executed
      value: "oc v1.3.0\nkubernetes v1.3.0+52492b4"
    - name: DOCS_URL
      desc: URL prefix to access docs (https://docs.openshift.org/latest)
      value: <url>
    - name: EXPLORE_PROJECT_NAME
      desc: Project the user is supposed to work with
      value: project
    - name: SUFFIX
      desc: Username suffix
      value: XY
    - name: USER_SUFFIX
      desc: The user suffix
      value: -userXY

modules:
  environment:
    name: Environment Overview
    vars:
      MASTERS:
      INFRA:
      NODES:
      NFS_ENABLED:
      LOGGING_ENABLED:
      ETHERPAD_ENABLED:
      NUM_USERS:
      ETHERPAD_URL_PREFIX:
  install:
    name: Installing the *oc* client tool
    vars:
      DOWNLOAD_CLIENT_WINDOWS:
      DOWNLOAD_CLIENT_MAC:
      DOWNLOAD_CLIENT_LIN32:
      DOWNLOAD_CLIENT_LIN64:
      OC_VERSION:
    revisions:
      ocp:
        vars:
          DOWNLOAD_CLIENT_WINDOWS: <win link>
          DOWNLOAD_CLIENT_MAC: <mac link>
          DOWNLOAD_CLIENT_LIN32: <lin link>
          DOWNLOAD_CLIENT_LIN64: <lim link>
          OC_VERSION: <status>
